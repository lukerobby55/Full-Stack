{% extends 'shop/base.html' %}
{% block content %}
    <h2>PC Games</h2>

    <div class="row">
        {% for game in games %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <p class="card-text">Platform: {{ game.platform }}</p>
                        <p class="card-text">Price: ${{ game.price }}</p>
                        <a href="{% url 'game_detail' game.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No PC games available.</p>
        {% endfor %}
    </div>
{% endblock %}
