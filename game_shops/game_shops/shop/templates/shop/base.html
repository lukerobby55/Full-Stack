<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'game_list' %}">Game Shop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'game_list' %}">All Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'console_games' %}">Console Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pc_games' %}">PC Games</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'basket_view' %}">Basket</a></li>
                    
                    {% if user.is_staff %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'add_game' %}">Add Game</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
