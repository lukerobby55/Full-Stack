{% extends 'shop/base.html' %}
{% block content %}
    <h2>Your Shopping Basket</h2>

    {% if games %}
        <table class="table">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Platform</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                    <tr>
                        <td>{{ game.name }}</td>
                        <td>{{ game.platform }}</td>
                        <td>${{ game.price }}</td>
                        <td>{{ game.quantity }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Your basket is empty.</p>
    {% endif %}
{% endblock %}
