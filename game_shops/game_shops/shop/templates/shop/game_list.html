{% extends 'shop/base.html' %}
{% block content %}
<h2>All Games</h2>
<div class="row">
    {% for game in games %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ game.image.url }}" class="card-img-top" alt="{{ game.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ game.name }}</h5>
                    <p class="card-text">{{ game.platform }} | {{ game.genre }}</p>
                    <p class="card-text">${{ game.price }}</p>
                    <a href="{% url 'game_detail' game.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
