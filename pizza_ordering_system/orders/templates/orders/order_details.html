{% extends 'orders/base.html' %}
{% load static %}  

{% block content %}
<div class="container text-center">
    <h2>Enter Your Delivery Details</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <input type="hidden" name="pizza_id" value="{{ request.GET.pizza_id }}">
        
        <label for="id_name">Name</label>
        <input type="text" name="name" id="id_name" placeholder="Enter your name" required value="{{ request.GET.name|default_if_none:'' }}">
        
        <label for="id_address">Address</label>
        <textarea name="address" id="id_address" rows="3" placeholder="Enter your address" required>{{ request.GET.address|default_if_none:'' }}</textarea>
        
        <label for="id_card_number">Card Number</label>
        <input type="text" name="card_number" id="id_card_number" placeholder="1234 5678 9012 3456" maxlength="16" required>
        
        <label for="card_expiry">Expiry Date (MM/YY)</label>
        <input type="text" name="card_expiry" id="card_expiry" placeholder="MM/YY" maxlength="5" required>
        
        <label for="id_card_cvv">CVV</label>
        <input type="text" name="card_cvv" id="id_card_cvv" placeholder="123" maxlength="3" required>
        
        <button type="submit">Place Order</button>
    </form>
</div>
{% endblock %}
