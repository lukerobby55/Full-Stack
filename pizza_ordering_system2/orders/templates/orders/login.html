{% extends 'orders/base.html' %}
{% load static %} 

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="auth-title">Login</h2>
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Email:</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Password:</label>
                {{ form.password }}
            </div>

            <button type="submit" class="btn custom-btn">Login</button>
        </form>

        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</div>

<style>
    
    .auth-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: url("{% static 'images/restaurant.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    
    .auth-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); 
        z-index: 1;
    }

    
    .auth-box {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
        text-align: left;
    }

    
    .auth-title {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        color: #8B0000;
        margin-bottom: 15px;
        text-align: center;
    }

    
    .custom-btn {
        font-size: 1.1rem;
        font-weight: bold;
        background-color: #FFD700;
        color: #8B0000;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease-in-out;
        width: 100%;
    }

    .custom-btn:hover {
        background-color: #8B0000;
        color: #FFD700;
        transform: scale(1.05);
    }
</style>

{% endblock %}
